<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="0 1.5 -5"
        rotation="4 20 20"
        scale="0.8 0.8 0.8"
        width="1"
        height="1"
        depth="3"
        color="#D433FF"
        shadow>
      </a-box>
      <a-plane id="myplane"
      position="0 0 -4" 
      rotation="-90 0 0"
      width="4" 
      height="4" 
      color="#7BC8A4">
       shadow>
      </a-plane>
      <a-sphere position="0 1.25 -5"
        radius="1.25" 
        color="#EF2D5E">
      </a-sphere>
    </a-scene>
  </body>
</html>
