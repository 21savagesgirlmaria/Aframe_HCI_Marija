<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="0 1 -3"
        rotation="-90 0 0"
        scale="5 10 15"
        width="1"
        height="1"
        depth="3"
        color="#D433FF"
        shadow>
      </a-box>
    </a-scene>
    <b-scene background="color: #333333">
      <r-box id="myrectangle"
        position="1 2 -4"
        rotation="-90 0 0"
        scale="5 10 15"
        width="1"
        height="1"
        depth="3"
        color="#24D0BC"
        shadow>
      </r-box>
    </b-scene>
  </body>
